files:
  - "!bin/"
  - "!jenkins/"
  - "!README_ASSETS/"
  - "!README.md"
  - "!.*"
  - "!src/"
  - "!scss/"
  - "!static/"
  - "!test/"
  - "!ci_scripts/"
  - "!tsc-dist/renderer/"
  - "!**/*.d.ts"
  - "!**/*.tsbuildinfo"
  - "!**/*.js.map"
  - "!**/*.css.map"
  - "!html-dist/report.htm"
  - "!node_modules/typescript/"

# platform specific
mac:
  category: public.app-category.social-networking
  appId: chat.delta.desktop.electron
  icon: resources/icon.icns
  gatekeeperAssess: true
dmg:
  contents:
    - x: 220
      y: 200
    - x: 448
      y: 200
      type: "link"
      path: "/Applications"
linux:
  target:
    - AppImage
    - deb
  category: "Network;Chat;InstantMessaging;"
  desktop:
    comment: "Delta Chat email-based messenger"
    keywords: "dc;chat;delta;messaging;messenger;email"
win:
  icon: "images/deltachat.ico"
